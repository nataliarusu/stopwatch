<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quantico:wght@700&display=swap');
    </style>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="timer-container">
      <div class="main-timer-output">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span
          id="seconds">00</span>:<span id="mseconds">00</span>
      </div>
      <div class="lap-timer-output">
        <span id="lap_hours">00</span>:<span id="lap_minutes">00</span>:<span
          id="lap_seconds">00</span>:<span id="lap_mseconds">00</span>
      </div>
      <div class="timer-btns">
        <button class="toggleTimer start">START</button>
        <button class="add-lap">LAP</button>
        <button class="clear-lap">CLEAR LAP</button>
        <button class="reset">RESET</button>
      </div>
      <ol class="laps"></ol>
    </div>
  </body>
</html>
